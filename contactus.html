    <!--Main Content-->
    <main>
      <section id="contactus">
        <div id="contact-text">
        <h2>Contact Information</h2>
        <br>
        <p>Use the form below to request for our pricelist.</p>
        <br>
        <p><i class="fa-solid fa-address-book"></i> Luscious Bliss IE, Cobh, Co. Cork, Ireland</p>
        <p><i class="fa-solid fa-envelope"></i> lusciousblissie@gmail.com</p>
        <p><i class="fa-solid fa-mobile"></i>  +353 83 100 00 00</p>
        
      </div>
      <br>
        <form id="contactus-form" method="POST" action="https://formdump.codeinstitute.net">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="first_name" placeholder="Holly" required>
          <br>
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="last_name" placeholder="Coloma" required>
          <br>
          <label for="cnumber">Contact No: </label>
          <input type="number" id="cnumber" name="contact_number" placeholder="+353 000 00 00" required>
          <br>
          <label for="email">E-Mail: </label>
          <input type="email" id="email" name="email_address" placeholder="example@domain.com" required>
          <br>
          <div class="radio-buttons">
                <div>
                <span class="location-label">Location: </span> 
                <span><input type="radio" name="location" id="county" value="cork" required>
                <label for="county">Cork</label></span>
                <span><input type="radio" name="location" id="county" value="outside" required>
                <label for="county">Outside Cork</label></span>
              </div>
          </div>
          <br>
          <label for="message">Message: </label><br>
          <textarea id="message" name="message" placeholder="Write your message here."></textarea>
          <br>
          <button type="submit" class="submit-button">Submit</button>
     
        </form>
    <br>
      </section>
